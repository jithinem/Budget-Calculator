<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./b.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <center>
        <div class="r1" style="display: flex; justify-content: center;">
            <div><h1 class="text-danger" style="text-shadow: 3px 3px 3px; font-weight: bolder;">Budget Calculator App</h1></div>
            <div><img style="width: 60px;" src="./Financial-Budget-PNG-HD.png" alt=""></div>
        </div>
        </div>
    </center><br><br>
    <div class="row">
        <div class="col-4"><br>
            <div class="r21">
                <label for="">Enter your full name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="text" placeholder="full name">
            </div><br>

            <div class="r2">
                <label for="">Enter your phone number&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input type="number" placeholder="phone number">
            </div><br>
            <div class="r2-2">
                <label for="">Choose the month&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                <select name="" id="">
                    <option value="">Select</option>
                    <option value="">January</option>
                    <option value="">February</option>
                    <option value="">March</option>
                    <option value="">April</option>
                    <option value="">May</option>
                    <option value="">June</option>
                    <option value="">July</option>
                    <option value="">August</option>
                    <option value="">September</option>
                    <option value="">October</option>
                    <option value="">November</option>
                    <option value="">December</option>

                </select>
            </div><br><br>
            <div class="r3">
                <label for="">Enter your total monthly income</label>
                <input type="number" id="total" placeholder="in $">
            </div><br><br>
            <div id="result"></div>
        </div>
        <div class="col-6 ">
            <center>
                <div class="r4"><h3 style="font-weight: bolder;">Monthly expenses</h3>
                </div>
                <div class="r5">
                    <p style="font-weight: bolder;">Please fill out the below boxes based on your spending on the different categories in $.</p>
                </div>
                <div class="r6">
                    <input type="text" id="household" class="form-control-lg" placeholder="Household">    
                </div><br>
                <div class="r6">
                    <input type="text" id="food" class="form-control-lg" placeholder="Food">    
                </div><br>
                <div class="r6">
                    <input type="text" id="transportation" class="form-control-lg" placeholder="Transportation">    
                </div><br>
                <div class="r6">
                    <input type="text" id="shopping" class="form-control-lg" placeholder="Shopping">
                </div><br>
                <div class="r6">
                    <input type="text" id="emergency" class="form-control-lg" placeholder="Emergency">    
                </div><br>
                <div class="r6">
                    <input type="text" id="entertainment" class="form-control-lg" placeholder="Entertainment">    
                </div><br>
                <div class="r6">
                    <input type="text" id="others" class="form-control-lg" placeholder="Others">    
                </div>
            </center>          
       </div>
       <div class="col-2">
        <button onclick="submit()" style="margin-top: 550px; width: 150px;" class="rounded">Submit</button>

       </div>
    </div>
</body>

<script src="./b.js"></script>
</html>
